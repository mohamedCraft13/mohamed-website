    .topnav {

    }

    .content h1 {
      color: #333;
      font-size: 24px;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
    }

    .content a {
      color: #04AA6D;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .topnav a {
        float: none;
        width: 100%;
        text-align: left;
        padding: 12px;
